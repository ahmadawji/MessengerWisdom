<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messenger's Wisdom</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./hadiths/generateHadith.js" defer></script>
  </head>
  <body>
    <div class="cover">
      <div class="book">
        <label for="page-1" class="book__page book__page--1">
          <img src="./assets/images/Madinah Al-Masjid Al-Nabawi.jpg" alt="" />
        </label>

        <label for="page-2" class="book__page book__page--4">
          <div class="page__content">
            <h1 class="page__content-title"></h1>
            <div class="page__content-blockquote">
              <p id="page__content-hadith-text-arabic"></p>
            </div>
          </div>
        </label>

        <!-- Resets the page -->
        <input type="radio" name="page" id="page-1" />

        <!-- Goes to the second page -->
        <input type="radio" name="page" id="page-2" />
        <label class="book__page book__page--2">
          <div class="book__page-front">
            <div class="page__content">
              <h1 class="page__content-book-title">Messenger's Wisdom</h1>
              <h2 class="page__content-author">AN-NAWAWI'S FORTY HADITH</h2>

              <p class="page__content-credits">
                Developed by
                <span>Ahmad Awji</span>
              </p>
            </div>
          </div>
          <div class="book__page-back">
            <div class="page__content">
              <h1 class="page__content-title"></h1>
              <div class="page__content-blockquote">
                <p id="page__content-hadith-text-english"></p>
              </div>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
